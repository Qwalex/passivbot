site_name: Passivbot
site_url: https://www.passivbot.com
repo_url: https://github.com/enarjord/passivbot
use_directory_urls: True
docs_dir: docs
nav:
  - Home: README.md
  - Configuration: configuration.md
  - Running live: live.md
  - Backtesting: backtesting.md
  - Optimizing: optimizing.md
  - Handbook:
    - Архитектура: handbook/01_architecture.md
    - Установка и запуск: handbook/02_setup_and_run.md
    - Конфигурация: handbook/03_configuration.md
    - Лайв-логика: handbook/04_live_logic.md
    - Бэктест и оптимизация: handbook/05_backtest_and_optimize.md
    - Файлы и модули: handbook/06_files_reference.md
theme:
  name: material
  logo: 'images/logo.png'
  favicon: 'images/logo.png'
  custom_dir: 'docs/overrides'
  palette:
    primary: 'blue grey'
    accent: 'tear'
markdown_extensions:
  - attr_list
  - admonition
  - toc:
      permalink: True
  - pymdownx.inlinehilite
  - pymdownx.superfences
extra:
  version:
    provider: mike
